<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - DownloadEx</title>
    <link rel="stylesheet" href="options.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="layout">
        <header class="main-header">
            <div class="header-logo">DownloadEx</div>
            <div class="header-actions">
                <div class="toggle-group">
                    <span class="toggle-label">標準</span>
                    <label class="switch-minimal">
                        <input type="checkbox" id="expertModeToggle">
                        <span class="slider-minimal"></span>
                    </label>
                    <span class="toggle-label">上級者</span>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div class="page-title-section">
                <h1>振り分けルール</h1>
                <button id="openAddRuleModalButton" class="btn-primary-minimal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    新規ルール
                </button>
            </div>

            <div id="statusMessage" class="status-toast" role="alert"></div>

            <div id="dashboard" class="dashboard-area">
                <!-- Dynamic dashboard content -->
            </div>

            <div id="rulesListContainer" class="rules-list">
                <!-- Rules will be injected here -->
            </div>

            <div class="test-section expert-only">
                <h2>設定テスト</h2>
                <div class="input-group-minimal">
                    <input type="text" id="testUrlInput"
                        placeholder="テストするURLまたはファイル名を入力 (例: https://example.com/file.pdf)">
                    <button id="testRuleButton" class="btn-text">テスト実行</button>
                </div>
                <div id="testResult" class="test-result-minimal"></div>
            </div>
        </main>
    </div>

    <!-- Minimal Modal -->
    <div id="ruleFormModal" class="modal-backdrop">
        <div class="modal-card">
            <div class="modal-header">
                <h2 id="formTitle">ルール編集</h2>
                <button id="closeModalButton" class="modal-close">&times;</button>
            </div>
            <form id="ruleForm" novalidate>
                <input type="hidden" id="ruleId">

                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="sitePattern">サイトパターン / キーワード</label>
                        <input type="text" id="sitePattern" name="sitePattern" required placeholder="例: google.com">
                    </div>
                </div>

                <div class="form-row expert-only">
                    <div class="input-wrapper">
                        <label for="matchType">マッチ条件</label>
                        <select id="matchType" name="matchType">
                            <option value="includes">部分一致</option>
                            <option value="exact">完全一致</option>
                            <option value="regex">正規表現</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="folderName">保存先フォルダ名</label>
                        <input type="text" id="folderName" name="folderName" required placeholder="例: 仕事/資料">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="fileTypesInput">ファイルタイプ (任意)</label>
                        <div id="fileTypesContainer" class="tag-input-minimal">
                            <input type="text" id="fileTypesInput" placeholder="pdf, jpg... (Enterで追加)">
                        </div>
                    </div>
                </div>

                <div class="form-row expert-only">
                    <label class="radio-group-label">判定対象</label>
                    <div class="radio-minimal-group">
                        <label class="radio-minimal">
                            <input type="radio" id="targetTypeFile" name="targetType" value="fileUrl" checked>
                            <span>ファイルURL</span>
                        </label>
                        <label class="radio-minimal">
                            <input type="radio" id="targetTypePage" name="targetType" value="pageUrl">
                            <span>ページURL</span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="priority">優先度</label>
                        <input type="number" id="priority" name="priority" placeholder="自動設定 (数値が大きいほど優先)">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelRuleButton" class="btn-text">キャンセル</button>
                    <button type="submit" id="saveRuleButton" class="btn-primary-minimal">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="analyzer.js"></script>
    <script src="options.js"></script>
</body>

</html>
